<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2980B9;
        }

        div#loader {
            width: 100%;
            height: 100%;
            text-align: center;
            background-repeat: no-repeat;
            background-position: center;
            margin: auto;
            margin-top: 60px;
        }

        div#loader img {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="loader">
        <img width="80" src="loader.svg" />
    </div>
</body>

</html>
